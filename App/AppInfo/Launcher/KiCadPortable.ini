[Launch]
ProgramExecutable=KiCad\bin\kicad.exe
MinOS=2008 R2
WaitForEXE1=bitmap2component.exe
WaitForEXE3=gerbview.exe
WaitForEXE4=pcb_calculator.exe
WaitForEXE6=pl_editor.exe
DirectoryMoveOK=yes

[Environment]
KICAD6_TEMPLATE_DIR=%PAL:AppDir%\KiCad\share\kicad\template
KICAD6_3DMODEL_DIR=%PAL:AppDir%\KiCad\share\kicad\3dmodels
KICAD6_FOOTPRINT_DIR=%PAL:AppDir%\KiCad\share\kicad\footprints
KICAD6_SYMBOL_DIR=%PAL:AppDir%\KiCad\share\kicad\symbols
KICAD6_SCRIPTING_DIR=%PAL:AppDir%\KiCad\share\kicad\scripting
KICAD_CACHE_HOME=%PAL:DataDir%\Cache
KICAD_CONFIG_HOME=%PAL:DataDir%\Config
